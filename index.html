<!doctype html>
<html lang="en">
<head>
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>
  
  <section class="top_of_page">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </section>
  
  <main>
  <form action="index.html" method="POST">
    
    <fieldset class="contact">
    <legend>Contact Information</legend><br>

    <div class="contact-container">
    <label for="name">Full Name</label>
    <input required type="text" id="name" name="user_name" placeholder="Required"> <br>

    <label for="email">Email Address</label>
    <input required type="email" id="email" name="user_email" placeholder="Required"> <br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890"> <br>

    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address" placeholder="456 Street Ave."> <br>

    <label for="city">City</label>
    <input type="email" id="city" name="user_city" placeholder="Townsplace"> <br>

    <label for="state_input">State</label>
    <input list="state" id="state_input" name="user_state" placeholder="Choose State">
    <datalist id="state">
      <option>AK</option>
      <option>AL</option>
      <option>AR</option>
      <option>AZ</option>
      <option>CA</option>
      <option>CO</option>
      <option>CT</option>
      <option>DE</option>
      <option>FL</option>
      <option>GA</option>
      <option>HI</option>
      <option>IA</option>
      <option>ID</option>
      <option>IL</option>
      <option>IN</option>
      <option>KS</option>
      <option>KY</option>
      <option>LA</option>
      <option>MA</option>
      <option>MD</option>
      <option>ME</option>
      <option>MI</option>
      <option>MN</option>
      <option>MO</option>
      <option>MS</option>
      <option>MT</option>
      <option>NC</option>
      <option>ND</option>
      <option>NE</option>
      <option>NH</option>
      <option>NJ</option>
      <option>NM</option>
      <option>NV</option>
      <option>NY</option>
      <option>OH</option>
      <option>OK</option>
      <option>OR</option>
      <option>PA</option>
      <option>RI</option>
      <option>SC</option>
      <option>SD</option>
      <option>TN</option>
      <option>TX</option>
      <option>UT</option>
      <option>VA</option>
      <option>VT</option>
      <option>WA</option>
      <option>WI</option>
      <option>WV</option>
      <option>WY</option>
    </datalist> <br>
  
    <label for="zip_code">Zip Code</label>
    <input type="text" id="zip_code" name="user_zip_code" placeholder="12345"> <br><br>

    </div>
    </fieldset>
  

    <fieldset class="newsletter">
    <legend>Newsletter</legend> <br>
    <label>Select the newsletters you would like to receive</label> <br> <br>


    <div class="newsletter-container">
    <input type="checkbox" id="html" name="user_newsletter_choice" value="newsletter_checkbox_html"> 
    <label for="html">HTML News</label> <br>
   
    <input type="checkbox" id="css" name="user_newsletter_choice" value="newsletter_checkbox_css">
    <label for="css">CSS News</label> <br>

    <input type="checkbox" id="javascript" name="user_newsletter_choice" value="newsletter_checkbox_javascript">
    <label for="javascript">JavaScript News</label> <br><br>
   
  
    <label>Newsletter format</label> <br> <br>

    <input type="radio" id="html_format" name="user_format_choice" value="radio_html">
    <label for="html_format">HTML</label> <br>

    <input type="radio" id="plain_text" name="user_format_choice" value="radio_text">
    <label for="plain_text">Plain Text</label> <br><br>

    </div>

    <label for="other_topics">Other topics you would like to hear about</label> <br>
    <textarea id="other_topics" name="user_text" placeholder="Optional"></textarea> <br>

    <button type="submit" class="submit-button">Sign Up</button><br>
  
    </fieldset>

  </form>
  </main>
  <footer>
      <p>Copyright <span>The Code Review</span></p>
  </footer>
</body>
</html>
